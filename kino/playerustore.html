<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>@piperiedbot</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: black;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		#yohoho {
			width: 100%;
			height: 100%;
		}
		.freehosting-2domains-link {
			display: none
		}
		#yohoho-buttons div {
			font-size: 0.5rem;
		}
	</style>
</head>

<body>
    <div data-player="ustore" data-separator="," id="yohoho" data-resize="1" data-loading="/kinoplay/assets/loading.webp" data-bg="#000000"></div> 
<script>
document.addEventListener('DOMContentLoaded', function() {
  window.addEventListener('message', function(e) {
    if (!e || !e.data) return;
    var q = document.querySelector('[data-yo="quality"]');
    var t = document.querySelector('[data-yo="translate"]');
    if (e.data.quality && q) {
      q.innerHTML = e.data.quality;
    }
    if (e.data.translate && t) {
      t.innerHTML = e.data.translate;
    }
  });
});
</script>
<span data-yo="quality"></span> 
<span data-yo="translate"></span> 

	<script>
		const yohoho = document.getElementById('yohoho');
		const id = window.location.hash.substring(1);
		yohoho.setAttribute('data-kinopoisk', id);
	</script>

	<script src="//yohoho.cc/yo.js"></script>
</body>

</html>
