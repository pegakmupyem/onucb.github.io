<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=50% initial-scale=1">
</head>
<body>
<center> </br> </br> </br> 
      <input id="txt" placeholder="Введите пароль">
      <button class="prl" id="prl">Скопировать в буфер</button>
<script src="/js/isdon.js"></script>
<script src="/js/MD5.js"></script>
<script>
const Write = document.querySelector('#prl');

Write.addEventListener('click', () => {
  const inputValue = MD5(input.value);// trim () - это строковый метод, который используется для удаления пробельных символов в начале и в конце строки
  if (inputValue) {
    navigator.clipboard.writeText(inputValue)
    .then(() => {      //Метод then() возвращает Promise
      input.value = ''; // Очищаем текстовое поле в input
        Write.innerText = 'Скопировано!';//Меняем текст на "Скопировано!"
        setTimeout(() => { //Задержка, чтобы заменить текст кнопки на исходный
          Write.innerText = "Скопировать в буфер";
           }, 1500);
    })
  }
});
</script>
</center>
</body>
</html>
